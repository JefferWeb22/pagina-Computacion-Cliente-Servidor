<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
    <form id="form" method="POST" >
        <div class="grupo">
            <h4>Formulario de Registro</h4>
            <div class="grupo">
                <label for="">Nombres:</label>
                <input type="text" name="nombres" id="nombres" placeholder="Ingrese sus Nombres"><span class="barra"></span>
                </div>
            <div class="grupo">
                <label for="">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos"><span class="barra"></span>
            </div>
            <div class="grupo">
                <label for="">Fecha de Nacimiento:</label>
                <input type="date" name="fechanac" id="fechanac" placeholder="Ingrese su fecha de nacimiento"><span class="barra"></span>
            </div>
            <div class="grupo">
                <label for="">Correo:</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo"><span class="barra"></span>
            </div>
            <div class="grupo">
                <label for="">Contraseña:</label>
                <input type="password" name="clave" id="clave" placeholder="Ingrese su Contraseña"><span class="barra"></span>
            </div>
            
            <button id= "btn" type="submit" onclick="Mycolor()">Suscribirte</button>
            <script type='text/javascript'>
                function Mycolor() {
                var element = document.getElementById("form");
                element.style.backgroundColor='navy';
                var element = document.getElementById("btn");
                element.style.backgroundColor='black';
                }
                </script>
            
        </div>
       
    </form>                    
    <script  src="instrucciones.js"></script>
</body>
</html>
